<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <title>Editar QR Code - QR Code Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="brand-badge"><i class="fas fa-qrcode"></i></div>
        <div>
          <strong>Editar QR Code</strong>
          <p style="color:var(--text-dim);">Atualize destino e status sempre que precisar.</p>
        </div>
      </div>
      <div class="header-actions">
        <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
      </div>
    </header>

    <section class="card">
      <div class="card-header">
        <h2 class="card-title">Detalhes</h2>
      </div>
      <div id="alert-container"></div>
      <div id="loading" class="text-center" style="padding:2rem;">
        <div class="loading" style="margin:auto;"></div>
        <p style="color:var(--text-dim);">Buscando QR Code...</p>
      </div>

      <form id="qrForm" class="hidden" novalidate>
        <div class="form-group">
          <label for="title">Título *</label>
          <input id="title" name="title" type="text" required />
        </div>
        <div class="form-group">
          <label for="contentType">Tipo de conteúdo</label>
          <select id="contentType" name="contentType">
            <option value="text">Texto/Link</option>
            <option value="pix">PIX</option>
          </select>
        </div>
        <div class="form-group">
          <label for="destination">Destino *</label>
          <input id="destination" name="destination" type="text" required />
        </div>
        <div id="pixFields" class="hidden">
          <div class="form-group">
            <label for="pixKey">Chave PIX *</label>
            <input id="pixKey" name="pixKey" type="text" placeholder="EVP, e-mail, telefone, CPF/CNPJ" />
          </div>
          <div class="form-group">
            <label for="amount">Valor (opcional)</label>
            <input id="amount" name="amount" type="number" step="0.01" placeholder="0.00" />
          </div>
        </div>
        <div class="form-group">
          <label class="checkbox-inline">
            <input type="checkbox" id="active" name="active" />
            <span>QR Code ativo</span>
          </label>
        </div>

        <div class="form-group">
          <label>Personalização</label>
          <div style="display:flex; gap:1rem; flex-wrap:wrap; align-items:flex-end;">
            <div style="width: 80px;">
              <label for="colorDark" style="font-size:0.8rem; color:var(--text-dim); display:block; margin-bottom:0.25rem;">Cor</label>
              <input type="color" id="colorDark" name="colorDark" class="input-color-modern" value="#000000" style="height:42px;" />
            </div>
            <div style="width: 80px;">
              <label for="colorLight" style="font-size:0.8rem; color:var(--text-dim); display:block; margin-bottom:0.25rem;">Fundo</label>
              <input type="color" id="colorLight" name="colorLight" class="input-color-modern" value="#FFFFFF" style="height:42px;" />
            </div>
            <div style="flex:1; min-width:160px;">
              <label for="qrSize" style="font-size:0.8rem; color:var(--text-dim); display:block; margin-bottom:0.25rem;">Tamanho</label>
              <select id="qrSize" name="qrSize" style="height:42px;">
                <option value="200">Pequeno (200px)</option>
                <option value="320">Médio (320px)</option>
                <option value="480">Grande (480px)</option>
                <option value="640">Extra (640px)</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Salvar Alterações</button>
      </form>

      <div id="qrPreview" class="qr-preview hidden">
        <h3>Visualização atualizada</h3>
        <canvas id="qrCanvas"></canvas>
        <p style="color:var(--text-dim); text-align:center;">
          URL atual:<br /><code id="qrUrl"></code>
        </p>
        <button type="button" class="btn btn-success" id="downloadBtn">Baixar QR Code</button>
        <a href="dashboard.html" class="btn btn-secondary">Voltar ao painel</a>
      </div>
    </section>
  </div>

  <script type="module" src="../assets/js/pages/edit.js"></script>
</body>
</html>
