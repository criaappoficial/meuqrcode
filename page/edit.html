<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <title>Editar QR Code - QR Code Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css?v=8" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-brand">
        <i class="fas fa-qrcode"></i>
        <span>MeuQRCode</span>
      </div>
      <button id="toggleSidebarBtn" class="toggle-btn" title="Minimizar Menu">
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="coming-soon.html">
              <i class="fas fa-id-card"></i>
              <span>Criar Cartão</span>
            </a>
          </li>
          <div class="divider"></div>
          <li>
            <a href="#contato">
              <i class="fas fa-envelope"></i>
              <span>Contato</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-navbar">
        <div class="navbar-left">
          <h1 id="appTitle">Editar QR Code</h1>
          <p id="greeting" style="color:var(--text-dim); font-size:0.9rem; margin-top: 4px;"></p>
        </div>
        
        <div class="navbar-right">
          <a href="dashboard.html" class="btn btn-secondary" style="padding: 0.6rem 1.2rem; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Voltar
          </a>
          <div class="user-info">
            <div class="brand-badge" style="width:40px; height:40px; font-size:1rem;">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>
      </div>

      <div id="alert-container"></div>
      
      <section class="card">
        <div id="loading" class="text-center" style="padding:2rem;">
          <div class="loading" style="margin:auto;"></div>
          <p style="color:var(--text-dim);">Buscando QR Code...</p>
        </div>

        <form id="qrForm" class="hidden" novalidate>
          <div class="form-group">
            <label for="title">Título *</label>
            <input id="title" name="title" type="text" required />
          </div>
          <div class="form-group">
            <label for="contentType">Tipo de conteúdo</label>
            <select id="contentType" name="contentType">
              <option value="text">Texto/Link</option>
              <option value="pix">PIX</option>
            </select>
          </div>
          <div class="form-group">
            <label for="destination">Destino *</label>
            <input id="destination" name="destination" type="text" required />
          </div>
          <div id="pixFields" class="hidden">
            <div class="form-group">
              <label for="pixKey">Chave PIX *</label>
              <input id="pixKey" name="pixKey" type="text" placeholder="EVP, e-mail, telefone, CPF/CNPJ" />
            </div>
            <div class="form-group">
              <label for="amount">Valor (opcional)</label>
              <input id="amount" name="amount" type="number" step="0.01" placeholder="0.00" />
            </div>
          </div>
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" id="active" name="active" />
              <span>QR Code ativo</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Salvar Alterações</button>
        </form>

        <div id="qrPreview" class="qr-preview hidden">
          <h3>Visualização atualizada</h3>
          <canvas id="qrCanvas"></canvas>
          <p style="color:var(--text-dim); text-align:center;">
            URL atual:<br /><code id="qrUrl"></code>
          </p>
          <button type="button" class="btn btn-success" id="downloadBtn">Baixar QR Code</button>
          <a href="dashboard.html" class="btn btn-secondary">Voltar ao painel</a>
        </div>
      </section>

      <footer id="contato" style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--border); color: var(--text-dim); font-size: 0.9rem;">
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
          <div>
            <strong>MeuQRCode</strong> &copy; 2025
          </div>
          <div>
            <a href="#" style="color: inherit; text-decoration: none; margin-left: 1rem;">Suporte</a>
            <a href="#" style="color: inherit; text-decoration: none; margin-left: 1rem;">Termos</a>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <script>
    /* Restore sidebar state immediately to prevent FOUC */
    (function() {
      try {
        var state = localStorage.getItem('sidebarState');
        var sb = document.querySelector('.sidebar');
        var mc = document.querySelector('.main-content');
        if (state === 'collapsed' && sb && mc) {
          sb.classList.add('collapsed');
          mc.classList.add('expanded');
        }
      } catch(e) {}
    })();
  </script>
  <script type="module" src="../assets/js/pages/edit.js"></script>
</body>
</html>
